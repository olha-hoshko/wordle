<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - DOM</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="./js/dictionary.js"></script>
  <script type="module" src="./js/app.js"></script>
</head>
<body>
  <div class="wordle-container">
    <h1>WORDLE</h1>
    <div class="wordle-field">
      <input type="text" id="row1-letter1" maxlength="1">
      <input type="text" id="row1-letter2" maxlength="1">
      <input type="text" id="row1-letter3" maxlength="1">
      <input type="text" id="row1-letter4" maxlength="1">
      <input type="text" id="row1-letter5" maxlength="1">

      <input type="text" id="row2-letter1" maxlength="1" readonly>
      <input type="text" id="row2-letter2" maxlength="1" readonly>
      <input type="text" id="row2-letter3" maxlength="1" readonly>
      <input type="text" id="row2-letter4" maxlength="1" readonly>
      <input type="text" id="row2-letter5" maxlength="1" readonly>

      <input type="text" id="row3-letter1" maxlength="1" readonly>
      <input type="text" id="row3-letter2" maxlength="1" readonly>
      <input type="text" id="row3-letter3" maxlength="1" readonly>
      <input type="text" id="row3-letter4" maxlength="1" readonly>
      <input type="text" id="row3-letter5" maxlength="1" readonly>

      <input type="text" id="row4-letter1" maxlength="1" readonly>
      <input type="text" id="row4-letter2" maxlength="1" readonly>
      <input type="text" id="row4-letter3" maxlength="1" readonly>
      <input type="text" id="row4-letter4" maxlength="1" readonly>
      <input type="text" id="row4-letter5" maxlength="1" readonly>

      <input type="text" id="row5-letter1" maxlength="1" readonly>
      <input type="text" id="row5-letter2" maxlength="1" readonly>
      <input type="text" id="row5-letter3" maxlength="1" readonly>
      <input type="text" id="row5-letter4" maxlength="1" readonly>
      <input type="text" id="row5-letter5" maxlength="1" readonly>

      <input type="text" id="row6-letter1" maxlength="1" readonly>
      <input type="text" id="row6-letter2" maxlength="1" readonly>
      <input type="text" id="row6-letter3" maxlength="1" readonly>
      <input type="text" id="row6-letter4" maxlength="1" readonly>
      <input type="text" id="row6-letter5" maxlength="1" readonly>
    </div>
    <div class="buttons">
      <button class="reset-btn">Reset</button>
      <button class="check-btn" disabled>Check</button>
    </div>
  </div>
</body>
</html>
